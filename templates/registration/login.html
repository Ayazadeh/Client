{% extends 'basehtml.html' %}
{% load static %}
{% block title %} LOGIN {% endblock %}
{% block head %}
    <style>
        .card {
            width: 20rem;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="container UpDown">
        <div class="row justify-content-center">
            <div class="col col-md-4 col-sm-6 col-xl-3">
                <div class="card shadow bg-light">
                    <img class="card-img-top" src="{% static 'images/login.png' %}" alt="Card image cap">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username.errors }}
                                <label for="username" class="for">username</label><br>
                                <input type="text" name="username" class="form-control"><br>
                            </div>
                            <div class="form-group">
                                {{ form.password.errors }}
                                <label for="password">password</label><br>
                                <input type="password" name="password" class="form-control"><br>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer shadow">
                        <a href="{% url 'customer:change_password' %}" class="w-25">Forgot Password?</a>
                        <a href="{% url 'customer:register' %}" class="btn btn-primary ml-2 w-50">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
