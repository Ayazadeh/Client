{% extends 'basehtml.html' %}
{% load static %}
{% block title %} {% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row UpDown">
        <div class="col-9 col-sm-9 col-md-9 col-lg-4 col-xl-4">
            <div class="card shadow w-100 ">
                <img class="card-img-top rounded-circle w-50 h-50 m-auto" src="{{ user.customer.customer_image.url }}" alt="Card image cap">
                <div class="card-body">
                    <p><b>Name:</b> {{ user.first_name }}</p>
                    <p><b>Family:</b> {{ user.last_name }}</p>
                    <p><b>Phone:</b> {{ user.customer.phone }}</p>
                    <p><b>Email:</b> {{ user.email }}</p>
                </div>
                <div class="card-footer">

                    <a href="{% url 'customer:logout' %}" class="btn btn-primary ml-5 w-75">exit</a>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}
