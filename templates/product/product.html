{% extends 'basehtml.html' %}
{% load static %}
{% block title %} product's {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for i in object_list %}

                <div class="col col-md-4 col-sm-6 position-relative">
                    <div class="card shadow">
                        <img class="card-img-top" src="{{ i.product_image.url }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.product_name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ i.category.category_name }}</h6>
                            <p class="card-text">{{ i.brand.brand_name }}</p>
                        </div>
                        <div class="card-footer text-muted">
                            {{ i.price.price }}
                            <a href="#" class="btn btn-primary ml-5 w-50">Buy</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
