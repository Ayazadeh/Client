{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
{% for i in object_list %}
<div class="row">
  <div class="col-sm-6">
    <div class="card shadow d-inline-block" style="width: 18rem;">
        <img class="card-img-top" src="{{ i.product_image.url }}" alt="Card image cap" >
        <div class="card-body">
            <h5 class="card-title">{{ i.product_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ i.category.category_name }}</h6>
            <p class="card-text">{{ i.brand.brand_name }}</p>
        </div>
        <div class="card-footer text-muted">
            {{ i.price.price }}
            <a href="#" class="btn btn-primary ml-5 w-50">Buy</a>
        </div>
    </div>
  </div>
</div>
{% endfor %}
        </div>
    </div>
</div>
</body>
</html>
