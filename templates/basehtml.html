{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    {% block head %}
    {% endblock %}
    <style>
        li:hover {
            background-color: #25be7a;
        }

        .product {
            margin-top: 10rem;
            margin-bottom: 5rem;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <header>
                <div>
                    <div class="header">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                                    <nav class="navigation navbar navbar-expand-md navbar-dark">
                                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                                data-target="#navbarsExample04" aria-controls="navbarsExample04"
                                                aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse " id="navbarExample04">
                                            <ul class="navbar-nav sticky">
                                                <li class="nav-item">
                                                    <a class="nav-link text-muted" href="{% url 'home:landing_page' %}">
                                                        Home </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link text-muted" href="{% url 'product:product' %}">Product</a>
                                                </li>
                                            </ul>
                                            <div class="sign_btn"><a href="#">Sign in</a></div>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="mt-5">
                {% block content %}

                {% endblock %}
            </div>
            <footer>
                <div class="footer">
                    <div class="container ">
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <div class="cont_call">
                                    <h3><strong class="multi"> Call Now</strong><br>
                                        (+98) 9038586843
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Â© 2021 All Rights Reserved. Design by Mohammad Ayazadeh</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
